<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editing your {{ vm.title | capitalizeFirst }}</h4>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="ages" class="col-sm-2 control-label">Age Groups:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="ages" placeholder="Age groups, separated by commas"
                                   ng-model="vm.ages">
                            </input>
                        </div>

                        <label for="positions" class="col-sm-2 control-label">Positions:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="positions" placeholder="Positions, separated by commas"
                                   ng-model="vm.positions">
                            </input>
                        </div>

                        <label for="specialties" class="col-sm-2 control-label">Specialties:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="specialties" placeholder="Specialties, separated by commas"
                                   ng-model="vm.specialties">
                            </input>
                        </div>
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" ng-click="vm.save()" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                <button type="button" ng-click="vm.cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
