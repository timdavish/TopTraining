<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editing your {{ vm.title | capitalizeFirst }}</h4>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="experience" class="col-sm-2 control-label">Experience:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control"
                                   id="experience" placeholder="# of years of experience"
                                   ng-model="vm.experience">
                            </input>
                        </div>

                        <label for="school" class="col-sm-2 control-label">School:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="school" placeholder="College / University"
                                   ng-model="vm.school">
                            </input>
                        </div>
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" ng-click="vm.save()" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                <button type="button" ng-click="vm.cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
