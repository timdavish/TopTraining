
<!-- Main template -->

<!-- Header -->
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Top Training</h1>
                    <h3>Reach the top of your game with top training resources for athletes.</h3>
                    <hr class="intro-divider">

                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a class="btn btn-default btn-lg"><span class="header-button-text">I Need A Trainer</span></a>
                        </li>
                        <li>
                            <a class="btn btn-default btn-lg"><span class="header-button-text">I Am A Trainer</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->

<!-- Posts -->
<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(post)"></span>
    {{ post.upvotes }}
    <span style="font-size: 20px; margin-left: 10px;">
        <a ng-show="post.link" href="{{ post.link }}">
            {{ post.title }}
        </a>
        <span ng-hide="post.link">
            {{ post.title }}
        </span>
        <span ng-show="post.author">
            posted by <a>{{ post.author }}</a> |
        </span>
    </span>
    <span>
        <a href="#/posts/{{ post._id }}">Comments</a>
    </span>
</div>

<!-- Add new post form (logged in) -->
<form ng-submit="addPost()" ng-show="isLoggedIn()"
    style="margin-top: 30px;">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title" />
    </div>

    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Link"
            ng-model="link" />
    </div>

    <button type="submit" class="btn btn-primary">Post</button>
</form>

<!-- Add new post (not logged in) -->
<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>
