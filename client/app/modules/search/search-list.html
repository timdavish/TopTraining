
<!-- Event list template -->

<!-- All Events -->
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <h3>{{ vm.count }} {{ vm.searchParams.sport }} Trainers near {{ vm.searchParams.location }}</h3>

                <div ng-repeat="trainer in vm.trainers"
                     class="content">
                    <span>{{ trainer.contact.firstname }} {{ trainer.contact.lastname[0] }}.</span>
                    <br />
                    <span>{{ vm.sport }}</span>
                    <br />
                    <span>{{ trainer.dist.calculated | numberRound:1 }} miles from {{ vm.location }}</span>
                    <br />
                    <span><a href="#/search/trainers/{{ trainer._id }}">View Profile</a></span>
                    <br />
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
<!-- /All Events.content-section-a -->
