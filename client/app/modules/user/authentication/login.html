
<!-- Login template -->

<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">

                <!-- Header -->
                <div class="page-header">
                    <h1>Log In</h1>
                </div>

                <!-- Error pop-up -->
                <div ng-show="vm.error" class="alert alert-danger row">
                    <span>{{ vm.error.message }}</span>
                </div>

                <!-- Login form -->
                <form ng-submit="vm.logIn()" style="margin-top: 30px;">
                    <h3 class="section-header">Log In</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email"
                            ng-model="vm.user.email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"
                            ng-model="vm.user.password" />
                    </div>

					<p><a href="/#/forgot-password">Forgot your password?</a></p>

                    <button type="submit" class="btn btn-primary">Log In</button>

                    <p>Don't have an account? <a href="/#/signup-client">Sign up.</a></p>
                </form>

            </div>
        </div>
    </div>
</div>
