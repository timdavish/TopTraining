
<div class="custom-modal">
    <div class="overlay modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editing your {{ vm.title | capitalizeFirst }}</h4>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="summary" class="col-sm-2 control-label">Summary:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4"
                                      id="summary" placeholder="Enter your summary here"
                                      ng-model="vm.summary">
                            </textarea>
                        </div>
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" ng-click="vm.save()" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                <button type="button" ng-click="vm.cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
	<div class="fade"></div>
</div>
