## Customize test machine
machine:
    # Set timezone
    timezone: America/Los_Angeles
    # Set node version
    node:
        version: 7.2.1

## Customize dependencies
dependencies:
    # Remove cached dependencies
    pre:
        - rm -rf ./node_modules
        - rm -rf ./bower_components
        - npm install -g bower karma-cli

    # Override dependencies
    override:
        - npm install
        - bower install

## Customize test commands
test:
    # Override tests
    override:
        - sudo karma start
